services:
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: gdeta235R
      MYSQL_DATABASE: db_network
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    image: node:18
    build: .
    ports:
      - "80:3000"
    environment:
      - DB_HOST=mysql
      - DB_USER=sobol
      - DB_PASSWORD=gdeta235R
      - DB_NAME=db_network
      - DB_PORT=3306
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql-data:
